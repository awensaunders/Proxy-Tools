language: objective-c
before_install:
- brew update
- brew install python3
- which python3
- which pip3
- python3 --version
- pip3 install -r dependencies.txt
script: py.test-3.5
install:
- python3 setup.py py2app
- hdiutil create dist/ProxyTools.dmg -srcfolder dist/ -ov
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/ProxyTools.dmg
  skip_cleanup: true
  on:
    repo: awensaunders/Proxy-Tools
